<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <script src="/webjars/vue/2.6.11/vue.js"  th:src="@{/webjars/vue/2.6.11/vue.js}"></script>
    <script src="/webjars/layui/2.5.6/layui.all.js" th:src="@{/webjars/layui/2.5.6/layui.all.js}"></script>
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <link href="/font-awesome-4.7.0/css/font-awesome.css" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}" rel="stylesheet">
    <link href="/webjars/bootstrap/4.5.3/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}">
    <link rel="stylesheet"  th:href="@{/css/index.css}">

    <style>
        .miaoshu{
            white-space:normal; word-break:break-all;overflow:hidden;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>


<div id="app">
    <div class="row">
        <div class="topbar">
            <div th:replace="commons/bar::topbar"></div>
            <div class="show-center">

                <div class="mt-4 ml-4 col-lg-12 col-md-12">
                    <div class="row media">
                        <div class="media-left col-lg-4 col-md-6">
                            <img class="img-responsive center-block" style="width: 100%" th:src="${pic}" onerror="this.src='/image/errorimg.jpg'" alt="...">
                        </div>

                        <div class="media-left ml-1 mr-2 mt-lg-0 mt-md-5 col-lg-7 col-md-12">
                            <div class="layui-card">
                                <h2 class="zitishititle"  style="color:#009688">「 [[${videoName}]] 」</h2>
                                <div class="mt-lg-4 mt-md-4"></div>
                                <div class="layui-card">
                                    <i class="fa fa-angle-double-right fa-2x ml-2 zitishibody"  style="color:#393D49"> 类型: [[${type}]]</i>
                                </div>
                                 <div class="mt-lg-5 mt-md-5"></div>
                                <i class="fa fa-chevron-down zitishibody mb-lg-3 mb-md-3"> 视频地址：</i>
                                <div class="layui-colla-item">
<!--                                        <h1 class="layui-colla-title">视频地址:</h1>-->
                                    <div class="layui-colla-content layui-show" >
                                        <div class="mb-md-3"  style="height:calc(40vh);overflow:auto" >
                                            <div class="layui-card" th:each="movie:${movieUrl}">
                                                <a th:href="@{'/movie/playvideo?url='+${movie.url}+'&name='+${videoName}}"  onclick="window.open(this.href);return false">
                                                    <i class="fa fa-play-circle-o zitishibody" style="color:#5FB878"> [[${movie.name}]]
                                                    </i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </div>

                    </div>

                    </div>

                </div>

            </div>


        </div>

    </div>




</div>

</body>

<script>
    var vue=new Vue({
        el:'#app',
        data() {
            return {
                show:true,
                urlbox:{
                    height:window.innerHeight*0.5,
                    overflow:auto,
                },
                width:window.innerWidth*0.4,

                searchshow:false,
            };
        },
        methods: {

        }

    });


    layui.use(['element'],function(){
        layui.element.init();//手动调用初始化方法
    })

    layui.use('flow', function(){
        var flow = layui.flow;
        //当你执行这样一个方法时，即对页面中的全部带有lay-src的img元素开启了懒加载（当然你也可以指定相关img）
        flow.lazyimg();
    });


</script>

</html>
